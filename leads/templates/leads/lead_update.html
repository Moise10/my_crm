{% extends 'base.html' %}


{% block title %} {% endblock %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden" style="user-select: auto;">
  <div class="container px-5 py-24 mx-auto" style="user-select: auto;">
    <div class="lg:w-4/5 mx-auto flex flex-wrap" style="user-select: auto;">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0" style="user-select: auto;">
        <h2 class="text-sm title-font text-gray-500 tracking-widest" style="user-select: auto;">Lead</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4" style="user-select: auto;">{{lead.first_name}} {{lead.last_name}}</h1>
        <div class="flex mb-4" style="user-select: auto;">
          <a href="{% url 'leads:lead_detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" style="user-select: auto;">Description</a>
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" style="user-select: auto;">Reviews</a>
          <a href="{% url 'leads:lead_update' lead.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1" style="user-select: auto;">Update</a>
        </div>
        <form action="." method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
        </form>
        <div class="flex" style="user-select: auto;">
          <a href="{% url 'leads:lead_delete' lead.pk %}"class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" style="user-select: auto;">Delete</a>
          
        </div>
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400" style="user-select: auto;">
    </div>
  </div>
</section>
  
{% endblock %}
